<!DOCTYPE html>
<html>
    <head>
        <title>form, input 태그 연습</title>
        <meta charest="utf-8" />
        <meta name="author"content="최다은" />
        <meta name="keywords"content="form, 양식, input, 데이터, 전송" />
        <meta name="description"content="form, input 태그를 사용하여 사용자로부터 데이터를 입력 받고 서버로 전송하는 일" />
    </head>
    <body>
        <h2>샘숭전자 신입공채 지원페이지</h2>
        <p>
            추후 사실과 다른 내용이 확인되는 경우 합격사실을 취소할 수 있습니다.
        </p>
        <form action="abc.php" method="post" enctype="multipart/form-data">
            성명 :  
            <input type="text" name="username" required />
            <br/>
            성별 : 
            <label>
                <input type="radio" name="gender" value="1"/>여자
            </label>
            <label>
                <input type="radio" name="gender" value="0"/>남자
            </label>
            <br/>
            생년월일 : 
            <!-- <input type="text" name="birth" placeholder="예)19900629" required/> -->
            <select name="year" id="year">
                <option>2022</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>1922</option>
            </select>년
            <select name="month">
                <option value="0">January</option>
                <option></option>
                <option></option>
            </select>월
            <select name="date">
                <option>1</option>
                <option>2</option>
            </select>일

            <br/>
            아이디 :
            <input type="text" naem="userid" required />
            <br/>
            비밀번호 : 
            <input type="password" name="userpw" required/> 
            <br/>
            취미 : 
            <label><input type="checkbox" naem="hobby" value="arch"/> 양궁</label>
            <label><input type="checkbox" naem="hobby" value="movi"/> 영화</label>
            <label><input type="checkbox" naem="hobby" value="read"/> 독서</label>
            <label><input type="checkbox" naem="hobby" value="game"/> 게임</label>
            <label><input type="checkbox" naem="hobby" value="clim"/> 등산</label>
            <br/>
            이메일 : 
            <input type="email" name="usermail"/>
            <br/>
            희망연봉 : 
            <input type="number" name="salary" step="100" min="2100" max="5000" />만원
            <input type="range"  name="salary" step="100" min="2100" max="5000"/> 
            <br/>
            졸업 증명서 : 
            <input type="file" name="jolup"/>
            <br/>
            자기소개서(400자 미만) : 
            <textarea name="essay" maxlength="400"></textarea>
            <br/>
            <button type="submit" id="joinbtn">전송</button>
        </form>
    </body>
</html>
